apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordersystem-deployment
  namespace: hyun
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ordersystem
  template:
    metadata:
      labels:
        app: ordersystem
    spec:
      containers:
        - name: ordersystem
        # aws ecr주소 사용하기. ecr : 이미지 레파지토리
          image: 346903264902.dkr.ecr.ap-northeast-2.amazonaws.com/seunghyun-ordersystem:latest
          ports:
          - containerPort: 8080
          resources:
          # 최대 자원 할당량
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "1"
              memory: "512Mi"

          env:
          - name: REDIS_HOST
            valueFrom:
              secretKeyRef:
                key: REDIS_HOST
                name: seunghyun-app-secrets
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                key: DB_HOST
                name: seunghyun-app-secrets
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                key: DB_USERNAME
                name: seunghyun-app-secrets
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: DB_PASSWORD
                name: seunghyun-app-secrets
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                key: JWT_SECRET
                name: seunghyun-app-secrets
          - name: JWT_SECRET_RT
            valueFrom:
              secretKeyRef:
                key: JWT_SECRET_RT
                name: seunghyun-app-secrets
          - name: AWS_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: AWS_ACCESS_KEY
                name: seunghyun-app-secrets
          - name: AWS_SECRET_KEY
            valueFrom:
              secretKeyRef:
                key: AWS_SECRET_KEY
                name: seunghyun-app-secrets
          
          # 무중단 배포를 위한 컨테이너 health check
          readinessProbe:
            httpGet:
              path: /product/list
              port: 8080
              # 컨테이너 시작 후 지연시간 설정
            initialDelaySeconds: 10
              # 확인 반복 주기
            preriodSeconds: 10
              # 요청 타임아웃 설정 - 1초 이내에 안오면 실패
            timeoutSeconds: 1
              # 성공 인식 횟수 설정 - 몇번 성공해야 성공하는지
            successThreshold: 1
              # 연속 실패 횟수 . 연속적으로 5번 실패하면 건강하지 않은 상태로 판단하여 기존 서버 종료시키지 않음
            failureThreshold: 5